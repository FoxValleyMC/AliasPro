plugins {
    id 'java'
}

group 'AliasPro'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    maven {
        url "http://repo.nukkitx.com/main/"
    }
    maven {
        url "https://mvnrepository.com/artifact/org.mongodb/bson"
    }
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    implementation "cn.nukkit:nukkit:1.0-SNAPSHOT"
    implementation "org.mongodb:bson:3.11.0"
    implementation "com.github.TimelessMC:NukkitDB:1edfa0df9f4293f465edcb7e3206df4748df4e22"
}


jar {
    manifest {
        attributes "Main-Class": "AliasPro.Main"
    }
}
